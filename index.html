<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>moodnote</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="card">
            <div class="add">
                <button type="button">+ add a note</button>
            </div>
            <div class="feed">
                <div class="empty">
                    <p>no moods yet...</p>
                </div>
                <div id="container">

                </div>
            </div>
        </div>
    </body>
    <script src="main.js"></script>

</html>

<template id="template">
    <div class="note">
        <img src="exit.png" class="delete" width="50px" height="50px">
        <div class="upload-photo">
            <input type="file" accept="image/jpeg, image/png, image/jpg"    id="input-file">
        </div>
        <div class="image">
            <img src="beer.jpg" width="150px" height="150px" id="image">
        </div>
        <div class="text">
            <img src="back.png" class="submit" width="40px" height="40px">
            <input type="text" placeholder="What's on your mind?"   spellcheck="false" id="input-text" autocomplete="off">
        </div>
    </div>
</template>
