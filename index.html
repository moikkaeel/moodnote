<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>moodnote</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="card">
            <div class="add">
                <button type="button">+ add a note</button>
            </div>
            <div class="feed">
                <div class="empty">
                    <p>No moods yet</p>
                </div>
                <div class="note">
                    <div class="image">
                        <img src="beer.jpg">
                    </div>
                    <div class="text">
                        <input type="text" placeholder="What's on your mind?"   spellcheck="false">
                        <!-- Turn input -> paragraph -->
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="main.js"></script>

</html>
